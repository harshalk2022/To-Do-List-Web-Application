<div class="container col-md-6 offset-md-3">
  <h3>Update Todo</h3>

  <form (ngSubmit)="onSubmit()" class="my-4">
    <div class="form-group mb-3">
      <label>Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="todo.title"
        name="title"
      />
    </div>

    <div class="form-group mb-3">
      <label>Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="todo.description"
        name="description"
      />
    </div>
    <div class="form-group mb-3">
      <label for="isCompleted" class="form-label">Status</label>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="isCompleted"
          [(ngModel)]="todo.isCompleted"
          name="isCompleted"
        />
        <label class="form-check-label" for="isCompleted">
          {{ todo.isCompleted ? "Completed" : "Not Completed" }}
        </label>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-info">Update List</button>
    </div>
  </form>
</div>
