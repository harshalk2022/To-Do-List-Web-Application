<div class="container col-md-6 offset-md-3">
  <h3>Add Todo</h3>

  <form (ngSubmit)="onSubmit()" class="my-4">
    <div class="form-group mb-3">
      <label>Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="todo.title"
        name="title"
      />
    </div>

    <div class="form-group mb-3">
      <label>Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="todo.description"
        name="description"
      />
    </div>

    <!-- <div class="form-group mb-3">
            <label>Status</label>
            <input type="text" class="form-control" id="isCompleted" [(ngModel)]="todo.isCompleted" name="isCompleted">
        </div> -->

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-info">Add To List</button>
    </div>
  </form>
</div>
