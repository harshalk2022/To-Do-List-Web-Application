<div class="container col-md-6 offset-md-3">
  <h3>Add New To-Do</h3>

  <form (ngSubmit)="onSubmit()" class="my-4">
    <div class="form-group mb-3">
      <label for="title">Title<small class="text-danger">*</small></label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="todo.title"
        name="title"
        required
        #title="ngModel"
      />
      <div *ngIf="title.invalid && title.touched" class="text-danger">
        Title can't be empty.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="description"
        >Description <small class="text-muted">(optional)</small></label
      >
      <textarea
        class="form-control"
        id="description"
        [(ngModel)]="todo.description"
        name="description"
        rows="3"
      >
      </textarea>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-info">Add To List</button>
    </div>
  </form>
</div>
